<br />
<div class="thumbnail">
  <h1>Create User</h1>
  <hr>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="un" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input id="un" ng-model='user.username' /><br />
      </div>
    </div>
    <div class="form-group">
      <label for="pw1" class="col-sm-2 control-label">Enter Password</label>
      <div class="col-sm-10">
        <input id="pw1" ng-model='user.password' /><br />
      </div>
    </div>
    <div class="form-group">
      <label for="pw2" class="col-sm-2 control-label">Re-Enter Password</label>
      <div class="col-sm-10">
        <input id="pw2" ng-model='user.password2' /><br />
      </div>
    </div>

	<div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input id="pw2" ng-model='user.email' /><br />
      </div>
    </div>

    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input id="firstName" ng-model='user.user_first_name' /><br />
      </div>
    </div>

    <div class="form-group">
      <label for="lastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input id="lastName" ng-model='user.user_last_name' /><br />
      </div>
    </div>



    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" ng-click='create(user)'>Create</button>
      </div>
    </div>
  </form>

</div>
